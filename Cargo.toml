[workspace]
members = ["crates/*"]

resolver = "3"

[workspace.dependencies]
anyhow = "1"
regex = "1"
reqwest = "0.12"

[workspace.dependencies.tch]
features = ["download-libtorch"]
version = "0.20"

[workspace.dependencies.tiktoken]
features = ["ext"]
git = "https://github.com/sammyne/tiktoken.git"
rev = "5eb293a"
